table:
  schema: storage
  name: object

object_relationships:
  - name: bucket
    using:
      foreign_key_constraint_on: bucket_id

select_permissions:
  - role: authenticated
    permission:
      columns:
        - id
        - name
        - bucket_id
        - last_modified
      filter:
        bucket:
          owner:
            _eq: X-Hasura-User-Id

insert_permissions:
  - role: authenticated
    permission:
      columns:
        - id
        - name
        - bucket_id
        - last_modified
      check:
        bucket:
          owner:
            _eq: X-Hasura-User-Id

update_permissions:
  - role: authenticated
    permission:
      columns:
        - id
        - name
        - bucket_id
        - last_modified
      filter:
        bucket:
          owner:
            _eq: X-Hasura-User-Id
      check:
        bucket:
          owner:
            _eq: X-Hasura-User-Id

delete_permissions:
  - role: authenticated
    permission:
      filter:
        bucket:
          owner:
            _eq: X-Hasura-User-Id
