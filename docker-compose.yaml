x-kong-config: &kong-env
  KONG_DATABASE: postgres # Use Postgres as the backing database
  KONG_PG_HOST: ogna-database # Hostname of the Postgres service
  KONG_PG_DATABASE: ogna_db # Name of the database to connect to
  KONG_PG_USER: ogna_user # Database username
  KONG_PG_PASSWORD: supersecretpassword # Database password

services:
  kong-bootstrap:
    image: "${GW_IMAGE:-kong/kong-gateway:3.12.0.0}" # Kong Gateway image (default to latest version)
    container_name: kong-bootstrap
    networks:
      - ogna
    depends_on:
      ogna-database:
        condition: service_healthy
    restart: on-failure
    environment:
      <<: *kong-env # Reuse environment config from x-kong-config
      KONG_PASSWORD: handyshake # Admin GUI password (required for RBAC)
    command: kong migrations bootstrap # Run DB migrations to initialize Kong schema

  kong-cp:
    image: kong/kong-gateway:3.12.0.0
    container_name: kong-cp
    restart: on-failure
    networks:
      - ogna
    environment:
      <<: *kong-env
      KONG_ADMIN_LISTEN: 0.0.0.0:8001, 0.0.0.0:8444 ssl
      KONG_ADMIN_GUI_LISTEN: 0.0.0.0:8002, 0.0.0.0:8445 ssl
      KONG_ADMIN_GUI_URL: http://localhost:8002
      KONG_PASSWORD: handyshake
      KONG_DECLARATIVE_CONFIG: /kong/kong.yaml
    depends_on:
      kong-bootstrap:
        condition: service_completed_successfully # Start only after bootstrap has succeeded
    ports:
      - "80:8000"
      - "443:8443"
    volumes:
      - ./config/kong.yaml:/kong/kong.yaml:ro
      - ./acme:/usr/local/kong/acme
    env_file:
      - .env

  gotrue:
    image: bitnamilegacy/gotrue:2.178.0
    platform: linux/amd64
    environment:
      GOTRUE_DISABLE_SIGNUP: false
      GOTRUE_MAILER_AUTOCONFIRM: true
      MAILER_AUTOCONFIRM: true
      API_EXTERNAL_URL: "http://localhost:9999"
      GOTRUE_API_HOST: "0.0.0.0"
      GOTRUE_API_PORT: 9999
      GOTRUE_DB_DRIVER: "postgres"
      GOTRUE_JWT_AUD: "authenticated"
      GOTRUE_JWT_DEFAULT_GROUP_NAME: "authenticated"
      GOTRUE_SITE_URL: "https://api.mydomain.com"
    expose:
      - "9999"
    depends_on:
      ogna-database:
        condition: service_healthy
    networks:
      - ogna
    env_file:
      - .env

  ogna-database:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations/init:/docker-entrypoint-initdb.d
    expose:
      - "5432"
    networks:
      - ogna
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "ogna_user", "-d", "ogna_db"]
      interval: 5s
      timeout: 10s
      retries: 10
    env_file:
      - .env

  flyway:
    image: flyway/flyway:10
    container_name: flyway_migrate
    depends_on:
      ogna-database:
        condition: service_healthy
    command: >
      -url=jdbc:postgresql://ogna-database:5432/${POSTGRES_DB}
      -user=${POSTGRES_USER}
      -password=${POSTGRES_PASSWORD}
      -schemas=migrations migrate
    networks:
      - ogna
    volumes:
      - ./migrations/post:/flyway/sql
    restart: on-failure:20
    env_file:
      - .env

volumes:
  postgres_data:

networks:
  ogna:
    driver: bridge
