x-kong-config: &kong-env
  KONG_DATABASE: postgres # Use Postgres as the backing database
  KONG_PG_HOST: ogna-database # Hostname of the Postgres service
  KONG_PG_DATABASE: ${POSTGRES_DB} # Name of the database to connect to
  KONG_PG_USER: ${POSTGRES_USER} # Database username
  KONG_PG_PASSWORD: ${POSTGRES_PASSWORD} # Database password

services:

  kong-cp:
    image: kong/kong-gateway:3.12.0.0
    container_name: kong-cp
    restart: unless-stopped
    networks:
      - ogna
      - tokens
    environment:
      KONG_PLUGINS: bundled,cors,acme,jwt-blacklist
      KONG_LUA_SSL_TRUSTED_CERTIFICATE: system
      KONG_NGINX_HTTP_LUA_SHARED_DICT: acme_storage 10m
      KONG_PROXY_ACCESS_LOG: /dev/stdout
      KONG_ADMIN_ACCESS_LOG: /dev/stdout
      KONG_PROXY_ERROR_LOG: /dev/stderr
      KONG_ADMIN_ERROR_LOG: /dev/stderr
      KONG_LOG_LEVEL: ${KONG_LOG_LEVEL:-notice}
      KONG_DATABASE: "off"
      KONG_DECLARATIVE_CONFIG: /kong/kong.yaml
    expose:
      - "8001"
    healthcheck:
      test: ["CMD", "kong", "health"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 30s # Give Kong time to start
    ports:
      - "8000:8000"
      - "443:8443"
    volumes:
      - ./kong/kong.yaml:/kong/kong.yaml:ro
      - ./kong/plugins/jwt-blacklist:/usr/local/share/lua/5.1/kong/plugins/jwt-blacklist
    env_file:
      - .env
    secrets:
      - redis_password

  gotrue:
    image: bitnamilegacy/gotrue:2.178.0
    platform: linux/amd64
    environment:
      GOTRUE_DISABLE_SIGNUP: false
      GOTRUE_MAILER_AUTOCONFIRM: true
      MAILER_AUTOCONFIRM: true
      GOTRUE_API_HOST: "0.0.0.0"
      GOTRUE_API_PORT: 9999
      GOTRUE_DB_DRIVER: "postgres"
      GOTRUE_JWT_AUD: "authenticated"
      GOTRUE_JWT_DEFAULT_GROUP_NAME: "authenticated"
      GOTRUE_SITE_URL: "http://localhost"
      DATABASE_URL: "postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@ogna-database:5432/${POSTGRES_DB}?search_path=auth"
    expose:
      - "9999"
    depends_on:
      ogna-database:
        condition: service_healthy
    networks:
      - ogna
      - tokens
    env_file:
      - .env

  ogna-database:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations/init:/docker-entrypoint-initdb.d
    expose:
      - "5432"
    networks:
      - ogna
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${POSTGRES_USER:-ogna_user} -d ${POSTGRES_DB:-ogna_db}",
        ]
      interval: 5s
      timeout: 10s
      retries: 10
      start_period: 10s
    restart: unless-stopped
    env_file:
      - .env

  flyway:
    image: flyway/flyway:10
    container_name: flyway_migrate
    depends_on:
      ogna-database:
        condition: service_healthy
    command: >
      -url=jdbc:postgresql://ogna-database:5432/${POSTGRES_DB}
      -user=${POSTGRES_USER}
      -password=${POSTGRES_PASSWORD}
      -schemas=migrations migrate
    networks:
      - ogna
    volumes:
      - ./migrations/post:/flyway/sql
    restart: on-failure:20
    env_file:
      - .env

  redis:
    image: redis:7-alpine
    container_name: redis
    expose:
      - "6379"
    volumes:
      - redis_data:/data
      - ./redis/redis.conf:/etc/redis/redis.conf  # Mount to default path
      - ./logs:/var/log/redis
    command: sh -c 'redis-server /etc/redis/redis.conf --requirepass "$$(cat /run/secrets/redis_password)"'
    networks:
      - tokens
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "sh", "-c", "redis-cli ping | grep PONG" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    environment:
      REDIS_REPLICATION_ROLE: master
    secrets:
      - redis_password

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  ogna:
    driver: bridge
  tokens:
    driver: bridge

secrets:
  redis_password:
    file: secrets/redis_password.txt
